<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notifikasi Email - Struk Digital Parkir</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2A5CAA;
      font-weight: 600;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
    }
    .details {
      background-color: #e6f4ea;
      border: 1px solid #4CAF50;
      border-radius: 6px;
      padding: 15px;
      margin: 20px 0;
    }
    .footer {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Struk Digital Parkir</h1>
    <p>Terima kasih telah menggunakan Sistem Informasi Parkir Kampus Otomatis.</p>
    <div class="details">
      <p><strong>Tanggal:</strong> 2024-06-01</p>
      <p><strong>Plat Nomor:</strong> B 1234 ABC</p>
      <p><strong>Jenis Kendaraan:</strong> Mobil</p>
      <p><strong>Biaya:</strong> Rp 10.000</p>
    </div>
    <p>Silakan simpan email ini sebagai bukti pembayaran.</p>
    <div class="footer">
      &copy; 2024 Kampus Parkir. All rights reserved.
    </div>
  </div>
</body>
</html>
